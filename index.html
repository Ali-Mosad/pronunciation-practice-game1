<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pronunciation Practice Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>English Pronunciation Practice Game</h1>
    </header>
    <main>
        <section id="game">
            <div id="word-container">
                <h2 id="word">Click 'Start' to begin</h2>
            </div>
            <div id="buttons">
                <button id="startBtn">Start Game</button>
                <button id="playWordBtn" disabled>Play Word</button>
                <button id="recordBtn" disabled>Record Pronunciation</button>
            </div>
            <div id="feedback">
                <h3 id="result">Your pronunciation: </h3>
            </div>
            <div id="micError" style="color: red; display: none;">
                <p>There was an issue with microphone access. Please ensure your microphone is working and granted permissions.</p>
            </div>
        </section>
    </main>
    <footer>
        <p>Created by Ali Mosad</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
